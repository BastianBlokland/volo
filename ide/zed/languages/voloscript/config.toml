name = "Script"
grammar = "voloscript"
path_suffixes = ["script"]
line_comments = ["// "]
autoclose_before = ";:.,=}])"
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = true },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
]
tab_size = 2
